<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no">
<style>
html,
body {
    height:100%;
    width: 100%;
    padding: 0;
    margin: 0;
    transform-origin:0px 0px 0px;
    box-sizing: border-box;
   
}

#app {
    width: 100%;
    height: 100%;
}

#chart1 {
top:20px;
left:10px;
width: 1900px;
height:894px;
z-index: 2;

}

#chart2{
position: absolute;
top:58px;
left:745px;
width: 442px;
height:163px;
z-index: 3;
}

#chart3 {
position: absolute;
top:338px;
left:600px;
width: 736px;
height:528px;
z-index: 2;
}

#chart1:after {
    content: ' ';
    display: block;
    background-image: linear-gradient(44deg, rgba(255, 255, 255, 0) 50%, #09C2C0 100%);
    width: 80px;
    height: 80px;
    position: absolute;
    top: 65px;
    left: calc(200%/9 + 41px);
    ;
    animation: radar-beam 4s infinite;
    animation-timing-function: linear;
    transform-origin: bottom right;
    border-radius: 100% 0 0 0;
}

@keyframes radar-beam {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}

#background{
    position: absolute;
    width: 100%;
    height: 100%;
    top:0px;
    z-index: 1;
}

#video {
    position: absolute;
    width: 240px;
    height: 200px;
    top: 65px;
    left: 1285px;
    z-index: 2;
}

</style>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/alasql/0.6.2/alasql.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts-gl/2.0.7/echarts-gl.min.js"></script>

</head>

<body>

<div id="video"> 
<video  autoplay loop muted>
  <source src="https://cdn.jsdelivr.net/gh/xiamian1012/echarts@store/icon/human.mp4" type="video/mp4">
</video>
</div>
<div id="background">
    <img src="https://cdn.jsdelivr.net/gh/xiamian1012/echarts@store/icon/background4.jpg"/>
</div>

<div id="app">
    <div id="chart3" ></div>  
    <div id="chart1" ></div>
    <div id="chart2" ></div>  
</div>

</body>
<script src="https://cdn.jsdelivr.net/gh/xiamian1012/echarts@store/js/olympic.min.js"></script>
        <script type="text/javascript">
        // 一开始加载就适应屏幕的宽高
        $(function() {
            //offsetWidth： 获取body元素对象的宽度，即offsetWidth=width+padding+border availWidth：返回当前屏幕宽度
            var scale = document.body.clientWidth / 1920;
            $(document.body).css("transform", "scale("+scale+")");
        });
        $(window).resize(function() {
            var scale = document.body.clientWidth / 1920;
            $(document.body).css("transform", "scale("+scale+")" );
        });

     </script>

</html>
